<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/533/533274.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

    <title>Puzzle</title>
</head>

<body>
    <header>
        <div class="container text-center">
            <h1 class="header-head">Puzzle</h1>
            <h2 class="header-head">Select lvl</h2>
            <div class="header-btn">
                <button type="button" class="btn btn-primary" value="1" id="btn-lvl1">1 lvl</button>
                <button type="button" class="btn btn-primary" value="2" id="btn-lvl2">2 lvl</button>
                <button type="button" class="btn btn-primary" value="3" id="btn-lvl3">3 lvl</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container text-center">
            <div class="d-flex main-field">
                <div class="d-flex picture-flex">

                    <div id="main-picture"></div>

                    <button id="btn-help" type="button" class="btn btn-warning d-none">Подсказка</button>
                    <div id="window-help" class="d-none">
                        <img src="" alt="">
                    </div>
                </div>

                <div id="main-puzzle"></div>

            </div>

            <div id="place-puzzle" class="place-puzzle"></div>
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <p>By Evgesh'ochka</p>
        </div>
    </footer>
</body>

</html>
