<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<script>
    function createMultiplicationTable() {
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // Создаем заголовок таблицы
        const headerRow = document.createElement('tr');
        const headerCell = document.createElement('th');
        headerCell.setAttribute('colspan', '11');
        headerCell.textContent = 'Таблица умножения от 1 до 10';
        headerRow.appendChild(headerCell);
        thead.appendChild(headerRow);

        // Создаем заголовки столбцов
        const columnsRow = document.createElement('tr');
        columnsRow.appendChild(document.createElement('th')); // Пустая ячейка в верхнем левом углу
        for (let i = 1; i <= 10; i++) {
            const th = document.createElement('th');
            th.textContent = i;
            columnsRow.appendChild(th);
        }
        thead.appendChild(columnsRow);
        table.appendChild(thead);

        // Заполняем ячейки таблицы умножения
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('tr');
            const rowHeader = document.createElement('th');
            rowHeader.textContent = i;
            row.appendChild(rowHeader);

            for (let j = 1; j <= 10; j++) {
                const td = document.createElement('td');
                td.textContent = i * j;
                row.appendChild(td);
            }

            tbody.appendChild(row);
        }
        table.appendChild(tbody);

        document.body.appendChild(table);
    }

    // Вызываем функцию создания таблицы умножения при загрузке страницы
    window.onload = createMultiplicationTable;
</script>

</body>
</html>
